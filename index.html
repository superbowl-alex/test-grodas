<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="section trend">
          <h2 class="section__title">Featured images</h2>
          <ul class="trend-gallery list"></ul>
          <div class="leftArrow">
            <svg class="leftArrow-image">
              <use href="./assets/icons/symbol-defs.svg#icon-back"></use>
            </svg>
          </div>
          <div class="rightArrow">
            <svg class="rightArrow-image">
              <use href="../assets/icons/symbol-defs.svg#icon-next"></use>
            </svg>
          </div>
        </section>
        <section class="section new">
          <h2 class="section__title">Last images</h2>
          <ul class="newest-gallery list"></ul>
          <div class="banner"></div>
        </section>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
